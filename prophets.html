<head>
    <meta charset="UTF-8">

    <!-- META properties Facebook -->

<body>
    <header>
        <h1>Latter-day Prophets</h1>
    </header>
    <main>

        <div class="radio-container">
            <label>Sort By:</label>
            <label class="radio-label">
                <input type="radio" name="sortOrder" value="earliest" id="earliest" checked>
                Earliest
            </label>
            <label class="radio-label">
                <input type="radio" name="sortOrder" value="recent" id="recent">
                Most Recent
            </label>
        </div>

        <div class="filter_buttons">

            <button type="submit" id="all">All Prophets</button>
            <button type="submit" id="nineteenth">Died in the 19th Century</button>
            <button type="submit" id="twentieth">Died in the 20th Century</button>
            <button type="submit" id="twentyfirst">Died in the 21st Century</button>
            <button type="submit" id="utah">Born in Utah</button>
            <button type="submit" id="outsideUS">Not Born in US</button>
            <button type="submit" id="fifteenyears">Served for 15+ Years</button>
            <button type="submit" id="old">Lived to be 90+ years old</button>

        </div>

        <div id="cards"></div>
    </main>
    <footer>
        Aaron Topping | Latter-day Prophets
    </footer>
</body>
